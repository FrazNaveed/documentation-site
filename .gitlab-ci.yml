.rules:
  versiontag:
  - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    variables:
      CTS_BUILD_TAG: latest
  - if: $CI_COMMIT_TAG != null
    variables:
      CTS_BUILD_TAG: $CI_COMMIT_TAG
  - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
    variables:
      CTS_BUILD_TAG: $CI_COMMIT_REF_SLUG

workflow:
  rules:
    - if: '$CI_OPEN_MERGE_REQUESTS != null && ($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "webide")'
      when: never
    - when: always


stages:
- build
- test
- release

sast:
  needs: []
dependency_scanning:
  needs: []
.secret-analyzer:
  needs: []

include:
- template: Jobs/SAST.latest.gitlab-ci.yml
- template: Jobs/Dependency-Scanning.latest.gitlab-ci.yml
- template: Jobs/Secret-Detection.latest.gitlab-ci.yml


build-ct:
  stage: build
  needs: []
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  script:
  - /kaniko/executor
    --context "${CI_PROJECT_DIR}"
    --dockerfile "${CI_PROJECT_DIR}/dockerfile"
    --destination "${CI_REGISTRY_IMAGE}/webpage-aleph-untested:$CI_PIPELINE_ID"
    --cache=true
    --cache-repo "${CI_REGISTRY_IMAGE}/cache"
  rules: !reference [.rules, versiontag]

test-ct:
  stage: test
  image: alpine
  needs:
  - build-ct
  services:
  - name: postgres:15.2
    alias: postgres
    variables:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flarepayload
  - alias: nextjspayload
    name: ${CI_REGISTRY_IMAGE}/webpage-aleph-untested:$CI_PIPELINE_ID
    variables:
      POSTGRES_URL: postgres://postgres:postgres@postgres:5432/flarepayload
      PAYLOAD_SECRET: secret
  variables:
    CI_DEBUG_SERVICES: "true"
    FF_NETWORK_PER_BUILD: "true"
  script:
  - apk add --no-cache --quiet --no-progress curl
  - curl --retry 90 --retry-all-errors --retry-delay 10 --retry-max-time 900 http://nextjspayload:3000
  rules: !reference [.rules, versiontag]

release-ct:
  stage: release
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  needs:
  - test-ct
  script:
  - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - crane copy ${CI_REGISTRY_IMAGE}/webpage-aleph:$CI_PIPELINE_ID ${CI_REGISTRY_IMAGE}/webpage-aleph-untested:$CTS_BUILD_TAG
  rules: !reference [.rules, versiontag]
  